		<div id="container"></div>
		<div id="menu">
			<button id="table">TABLE</button>
			<button id="sphere">SPHERE</button>
			<button id="helix">HELIX</button>
			<button id="grid">GRID</button>
			<button id="play">PLAY</button>
		</div>

		<script>

			var camera, scene, renderer;
			var controls;

			var objects = [];
			var targets = { table: [], sphere: [], helix: [], grid: [] };
			var table ;
			$.ajax({ 
   				type: "GET",
   				dataType: "json",
   				url: "http://localhost:9000/api/vms/status",
   				success: function(data){        
       				table = data;
     				init();
					animate();
   				}
			});
      	
     
            function showDetails(details) {
                 alert(details);
            }

			function init() {

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 2000;
				camera.position.x =0;
				camera.position.y=0;
                //camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );
				scene = new THREE.Scene();


				// table

				for ( var i = 0; i < table.length; i ++ ) {

					var element = document.createElement( 'div' );
					element.className = 'element';
					element.onClick = function () {
						alert(table[i].request);
					};
					element.style.backgroundColor = 'rgba(0,127,127,0.75)';

					var number = document.createElement( 'div' );
					number.className = 'number';
					number.textContent = i;
					element.appendChild( number );

					var symbol = document.createElement( 'div' );
					symbol.className = 'symbol ' + table[i].dc;
					symbol.textContent = table[ i ].ip;
					symbol.onClick = function () {
						alert(table[i].request);
					}
					element.appendChild( symbol );

					var details = document.createElement( 'div' );
					details.className = 'details';
					details.innerHTML = table[ i ].request ;
					element.appendChild( details );

					var object = new THREE.CSS3DObject( element );
					object.position.x = Math.random() * 4000 - 2000;
					object.position.y = Math.random() * 4000 - 2000;
					object.position.z = Math.random() * 4000 - 2000;
					scene.add( object );

					objects.push( object );

					//

					var object = new THREE.Object3D();
					object.position.x = ( table[ i ].x * 150 ) - 3500;
					object.position.y = 2000 - ( table[ i ].y * 200 );

					targets.table.push( object );

				}

				// sphere

				var vector = new THREE.Vector3();

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var phi = Math.acos( -1 + ( 2 * i ) / l );
					var theta = Math.sqrt( l * Math.PI ) * phi;

					var object = new THREE.Object3D();

					object.position.x = 1000 * Math.cos( theta ) * Math.sin( phi );
					object.position.y = 1000 * Math.sin( theta ) * Math.sin( phi );
					object.position.z = 1000 * Math.cos( phi );

					vector.copy( object.position ).multiplyScalar( 2 );

					object.lookAt( vector );

					targets.sphere.push( object );

				}

				// helix

				var vector = new THREE.Vector3();

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var phi = i * 0.175 + Math.PI;

					var object = new THREE.Object3D();

					object.position.x = 900 * Math.sin( phi );
					object.position.y = - ( i * 8 ) + 450;
					object.position.z = 900 * Math.cos( phi );

					vector.x = object.position.x * 2;
					vector.y = object.position.y;
					vector.z = object.position.z * 2;

					object.lookAt( vector );

					targets.helix.push( object );

				}

				// grid
                var layercounter = new Array();
                layercounter['dal1'] = 0;
                layercounter['dal2'] = 0;
                layercounter['dal3'] = 0;
                layercounter['dal4'] = 0;
                layercounter['dfw1'] = 0;
                layercounter['dfw2'] = 0;
                layercounter['dfw3'] = 0;
                layercounter['dfw4'] = 0;

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = new THREE.Object3D();

					//object.position.x =  ( ( i % 30 ) * 100 ) - 3500 ;
					//object.position.y = 2000 - ( ( Math.floor( i / 30 ) ) * 100 ) ;
					//object.position.z = ( Math.floor( i / 25 ) ) * 1000 - 2000;
                    var position = layercounter[table[i].dc];
                    
					object.position.x = ( (position/11) * 150 ) - 3500;
					object.position.y = 2000 - ((position%11) *150);
					object.position.z = getZIndex(table[i].dc) * 300;
					layercounter[table[i].dc] = layercounter[table[i].dc]+ 1;
					//alert(layercounter[table[i].dc]  + ":" + i + " dc "+table[i].dc );
					targets.grid.push( object );

				}

				//

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//

				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 0.5;
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );

				var button = document.getElementById( 'table' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.table, 2000 );
				}, false );

				var button = document.getElementById( 'sphere' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.sphere, 2000 );

				}, false );

				var button = document.getElementById( 'helix' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.helix, 2000 );

				}, false );

				var button = document.getElementById( 'grid' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.grid, 2000 );

				}, false );

				var button = document.getElementById( 'play' );
				button.addEventListener( 'click', function ( event ) {

					update( targets.grid, 2000 );

				}, false );

				transform( targets.table, 2000 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

            function getZIndex( dc) {

            	if(dc =="dal1") {
            		return -1;
            	} 
            	if(dc =="dal2") {
            		return -2;
            	} 
            	if(dc =="dal3") {
            		return -3;
            	} 
            	if(dc =="dal4") {
            		return -4;
            	} 
            	 if(dc =="dfw1") {
            		return 0;
            	} 
            	if(dc =="dfw2") {
            		return 1;
            	} 
            	if(dc =="dfw3") {
            		return 2;
            	} 
            	if(dc =="dfw4") {
            		return 3;
            	} 
            	return 0;

            }
			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function update(targets, duration ){
				var object = objects[5];
				new TWEEN.Tween( object.scale ).to( { y: 10 }, 1000 ).easing(TWEEN.Easing.Cubic.Out ).start();

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
